<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HANGMAN - let's play</title>
    <meta name="description" content="Play to save little pinguin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">

    <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
</head>

<body>

   

    <div class="container">

        <div class="wrapper">

            <div class="animal">

                <div class="animal-content">

                    <div class="pinguin">

                        <div class="head"></div>
                        <div class="forehead"></div>
                
                        <div class="eyes">
                            <span class="eye eye-left"><span class="gleam"></span></span>
                            <span class="eye eye-right"><span class="gleam"></span></span>
                        </div>

                        <div class="beak"></div>

                        <div class="belly"></div>

                        <div class="hand left-hand"></div><div class="hand right-hand"></div>

                        <div class="left-feet"></div>
                        <div class="right-feet"></div>
        
                    </div>

                    <div class="iceberg">

                        <div class="ice iceberg-piece1"></div>
                        <div class="ice iceberg-piece2"></div>
                        <div class="ice iceberg-piece3"></div>
                        <div class="ice iceberg-piece4"></div>
                        <div class="ice iceberg-piece5"></div>

                    </div>
                    
                </div>

            </div>
            
            <div class="game-area">

                <div class="chart">
                    <div class="chart-title">CO<sup>2</sup></div>
                    <div class="chart-levels">

                        <div class="level level5"></div>
                        <div class="level level4"></div>
                        <div class="level level3"></div>
                        <div class="level level2"></div>
                        <div class="level level1"></div>
                    </div>
                    <div class="instruction"><p class="instruction-paragraph">Guess the word (name of fish), save the pinguin, stop Co2 increasing and do not let the iceberg to melt! <span class="command">Press key to guess the letter</span></p></div>
                </div>

                <div class="letters">

                    <div class="missed-letters">
                        <h2 class="missed-letters-header">You missed:</h2>
                        <div class="missed-letter"></div>
                        <input type="text" class="dummy">
                    </div>
                    <div class="password"></div>
        
                </div>

            </div>

        </div>

    </div>

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="dist/js/main.min.js"></script>
  

  

</body>
</html>
